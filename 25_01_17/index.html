<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js + html + css</title>

    <link rel="stylesheet" href="style2.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- semantic tag 시맨틱 태그 -->
    <!-- 이름만 봐도 알 수 있음 의미를 담았다 -->

    <header></header>

    <nav>
      <header></header>
    </nav>
    <!-- 네비게이션/ 이동링크 목록 -->

    <!-- division : 나눈다 -->
    <div></div>

    <!-- unordered list -->
    <ul>
      <!-- list item -->
      <li></li>
    </ul>

    <button>button</button>
    <!-- anchor Hypertext referance -->
    <a href="http://www.naver.com" target="_parent">link</a>
    <a href="http://www.naver.com" target="_blank">link</a>
    <a href="http://www.naver.com" target="_self">link</a>
    <a href="http://www.naver.com" target="_top">link</a>

    <main></main>

    <footer></footer>
  </body>
</html>
